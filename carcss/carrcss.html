<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carcss</title>
    <link rel="stylesheet" type="text/css" href="/carrcss.css">
</head>
<body>
    <form>

        <div>
        Identificación de carro<br>
        <input type="number">
    </div>
        
    
        <div>
            Tipo de combustible<br>
        <select multiple>
            <option>Bioetanol</option>
            <option>Diesel</option>
            <option>Gasolina corriente</option>
            <option>Gas natural</option>
            <option>Diesel plus</option>
            
        
        </select>
    </div>

    <div>
        Tipo de coche<br>
        <select>
<option>Sedán</option>
<option>Deportivo</option>
<option>Todoterreno</option>
        
        </select>
    </div>

    <div>
        Estado<br>
        <select>
            <option>Bueno</option>
            <option>Medio</option>
            <option>Malo</option>
        
        </select>
    </div>

    <div>
        Marca<br>
        <select>
            <option>Chevrolet</option>
            <option>Mazda</option>
            <option>Hyundai</option>
            <option>Audi</option>
        
        </select>
    </div>

    <div>
        Identificación de usuario<br>
        <select>

        
        </select>
    </div>

    <div>
    Modelo<br>
        <input type="text" >
    </div>
        
    <div>
        Año<br>
        <input type="text" maxlength="4">
    </div>
        
    <div>
        Detalle<br>
        <input type="text">
       
    </div>
    <div>
        Caja<br>
        <input type="text">
        
    </div>
    <div>
        Motor<br>
        <input type="text">
        
    </div>
    <div>
        Fecha de publicación<br>
        <input type="date">
    </div>
        
    <div>

        Moneda<br>
        <input type="radio" id="euro" name="moneda" value="euro">
  <label for="euro">Euro</label><br>
  <input type="radio" id="dolar" name="moneda" value="dolar">
  <label for="dolar">Dolar</label><br>
  <input type="radio" id="pesos" name="moneda" value="pesos">
  <label for="pesos">Pesos colombianos</label>
    
    
    </input><br>

        Precio<br>
        <input type="number" min="0" >
    </div>
        
    <button>Registro</button>
    
    </form>
</body>
</html>
