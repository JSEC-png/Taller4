<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        <select >
<option value="1">Sedán</option>
<option value="2">Deportivo</option>
<option value="3">Todoterreno</option>
        
        </select>
    </div>

            <option value="3">Malo</option>

    </div>

    <div>

</div>

    </div>

        Año<br>
        <input type="text" maxlength="4" required>
    </div>
        
    <div>
        Detalle<br>
        <input type="text" required>
    </div>
    </div>

    <div id="d3">
    <div>
        Caja<br>
        <input type="number" min="0" placeholder="Campo númerico" required>
        
    </div>
    <div>
        Motor<br>
        <input type="number" min="0" placeholder="Campo númerico" required>
        
    </div>
    <div>
        Fecha de publicación<br>
        <input type="date" maxlength="10" required>
    </div>
        
    <div>

        Moneda<br>

  <label for="euro">Euro</label><br>
  <input type="radio" id="dolar" name="moneda" value="dolar">
  <label for="dolar">Dolar</label><br>
  <input type="radio" id="pesos" name="moneda" value="pesos">
  <label for="pesos">Pesos colombianos</label>
    
    
    </input><br>

        Precio<br>
        <input type="number" min="0" required>
    </div>
