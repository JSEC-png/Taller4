<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>materializecss</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href = "https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>      
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   
    
    <script type="text/javascript">
        $(document).ready(function() {
      $('select').formSelect();
         });
        </script>
</head>
<body>
    <form method="POST" action="mailto:sebastian.rivera.leon2000@gmail.com" >
      
      <div class="card-panel teal accent-2"><i class="material-icons prefix">flag</i></div>
        
                 
                <div class="row">
                   
                    <div class="input-field col s4">
                        <i class="material-icons prefix">person_add</i>
                    <input type="number" max="99999999999" min="1" maxlength="11" required>
                    <label for="number">Id</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s5">
                  <select required>
                  <option value="" disabled selected>País</option>
                  <option value="1">Colombia</option>
                  <option value="2">Estados Unidos</option>
                  <option value="3">Argentina</option>              
                </select>
            </div>
            </div>
        
            <div class="card-panel purple accent-1"> <i class="material-icons prefix">accessibility</i></div> 
              
            <div class="row">
                <div class="input-field col s5">
                 <i class="material-icons prefix">perm_identity</i>
                  <input id="first_name" type="text" class="validate" maxlength="25" required>
                  <label for="first_name">Nombre</label>
                </div>
                <div class="input-field col s5">
                  <input id="last_name" type="text" class="validate" maxlength="25" required>
                  <label for="last_name">Apellido</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s10">
                  <i class="material-icons prefix">home</i>
                  <input id="add" type="text" class="validate" maxlength="45" required>
                  <label for="add">Dirección</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s5">
                  <i class="material-icons prefix">phone_iphone</i>
                  <input type="number" class="validate" id="phone" maxlength="20" min="1" max="99999999999" required >
                  <label for="phone">Telefono</label>
                </div>
              </div>
          
              <div class="card-panel pink accent-1"> <i class="material-icons prefix">attach_file</i></div> 
              
              <div class="row">
                <div class="input-field col s5">
                  <i class="material-icons prefix">account_circle</i>
                  <input id="username" type="text" class="validate" required maxlength="20" required>
                  <label for="username">Usuario</label>
                </div>
              </div>

              <div class="row">
                  
                <div class="input-field col s5">
                    <i class="material-icons prefix">security</i>
                  <input id="password" type="password" class="validate" required>
                  <label for="password">Contraseña</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s5">
                    <i class="material-icons prefix">email</i>
                  <input id="email" type="email" class="validate" maxlength="120" required>
                  <label for="email">Email</label>
                  <span class="helper-text" data-error="Wrong" data-success="Right">ejemplo@ejemplo.com</span>
                </div>
              </div>
              <div class="row">      
                <div class="input-field col">
                  <button class="btn-large waves-effect waves-light cyan darken-3" type="submit">Registro <i class="material-icons right">send</i></button>
              </div>
            </div>         
            </form>    
</body>
</html>
