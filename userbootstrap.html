<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <form class="border p-3 form was-validated">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Identificación usuario</label>
            <input type="number" class="form-control is-invalid"  id="inputEmail4" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputEmail4">Country</label>
        <select class="custom-select" multiple required>            
            <option value="1">Colombia</option>
            <option value="2">Estados Unidos</option>
            <option value="3">India</option>
            <option value="4">Chile</option>
            <option value="5">Argentina</option>
          </select>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" value="" required>
          
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" value="" required>
          </div> 
        </div>


        <div class="form-group">
            <label for="formGroupExampleInput">Dirección</label>
            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Ejemplo: Cra #45, Calle 86,Barrio mirador, Casa 55" required> 
          </div>

          <div class="form-group">
            <label for="formGroupExampleInput">Usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput" maxlength="20" required> 
          </div>

    </form>
  



</body>
</html>
