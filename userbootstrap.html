<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap</title>
  </head>
  <body>
    <form class="border p-3 form was-validated" action="mailto:sebastian.rivera.leon2000@gmail.com">
        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="inputEmail4">Identificación usuario</label>
            <input type="number" class="form-control is-invalid"  id="inputEmail4" max="99999999999" min="1" required>
          </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-2">
                <label for="inputEmail4">País</label>
        <select class="custom-select" multiple required>            
            <option value="1">Colombia</option>
            <option value="2">Estados Unidos</option>
            <option value="3">India</option>
            <option value="4">Chile</option>
            <option value="5">Argentina</option>
          </select>
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationTooltip01">Nombre</label>
          <input type="text" class="form-control" id="validationTooltip01" maxlength="25" value="" required>
          
        </div>
    </div>

    <div class="form-row">
        <div class="col-md-3 mb-3">
          <label for="validationTooltip02">Apellido</label>
          <input type="text" class="form-control" id="validationTooltip02" value="" maxlength="25" required>
          </div> 
        </div>


        <div class="form-group">
            <label for="formGroupExampleInput">Dirección</label>
            <input type="text"  class="form-control" id="formGroupExampleInput" maxlength="45" placeholder="Ejemplo: Cra #45, Calle 86,Barrio mirador, Casa 55" required> 
          </div>
          
          <div class="form-group">
            
            <label for="formGroupExampleInput">Usuario</label>
            <input type="text" class="form-control" id="formGroupExampleInput" maxlength="20" required > 
         
          </div>
          <div class="form-group">       
            <label for="inputPassword6">Contraseña</label>
            <input type="password" id="inputPassword1" class="form-control is-invalid" aria-describedby="passwordHelpInline" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email</label>
            <input type="email" class="form-control is-invalid" id="exampleFormControlInput1" placeholder="name@example.com" maxlength="120" required>
        </div>
          <div class="form-row">
            <div class="form-group col-md-2">
              <label for="inputEmail4">Telefono</label>
              <input type="number" class="form-control is-invalid"  id="inputEmail4" maxlength="99999999999999999999" min="1" required>
            </div>
          </div>
          <button type="button submit"  class="btn btn-outline-primary">Registro</button>



    </form>
  



</body>
</html>
